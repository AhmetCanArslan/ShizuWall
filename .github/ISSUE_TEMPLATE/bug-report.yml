name: Bug report
description: Create a report to help us improve
title: "[BUG]"
labels: bug

body:
  - type: textarea
    id: describe
    attributes:
      label: |
        Describe the bug
      description: |
        A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: recurrence
    attributes:
      label: |
        To Reproduce
      description: |
        Example of problem reproduction steps:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: |
        Screenshots or ScreenCAP
      description: |
        A picture or video is worth a thousand words.
        If Applicable, Drag And Drop Screenshots Or a Screen Recording To Help Explain Your Problem.
        If Your File is Too Big For Github To Accept, Try To Compress it (ZIP file), Or Paste a Link From Other Websites (Like MediaFire).
    validations:
    
